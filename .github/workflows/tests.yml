name: 'Tests'

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unitTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install go-version 1.21 for unit testing
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21' 

      - run: npm install

      - run: npm test
